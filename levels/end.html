<HTML>
<HEAD>
<STYLE type="text/css">
.board{
   position: absolute;
   height: 200px;
   top: -200px;
}
span {
   font-weight: bold;
	font-family: '!Bitstream Vera Sans';
	color: #000000;
	font-size: 42pt;
}
</STYLE>
</HEAD>
<BODY BGCOLOR="FFFFFF" onload="moveDown();">
<SCRIPT LANGUAGE="JavaScript">
document.write('<DIV class="board" id="board"><CENTER><TABLE WIDTH="600" BORDER="0"><TR><TD><CENTER><span>The End</span></CENTER></TD></TR><TR><TD><CENTER><IMG SRC="pics/readyL.gif" STYLE="width:120; height:120;"></CENTER></TD></TR></TABLE></DIV>');
var board = document.getElementById('board').style;
var x = -200;

function moveDown()
{
   x = x + 1;
   board.top = x;
   if (x != 100)
   {
      setTimeout('moveDown()',20);
   }
}
</SCRIPT>
</BODY>
</HTML>
